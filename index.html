<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewsApp</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="company-logo">
        <h1 style="font-size: 50px;">News4U</h1>
      </a>
      <div class="nav-links">
        <ul class="flex" style="font-size: 20px;">
          <li class="hover-link nav-item" data-query="IPL" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" data-query="Finance" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" data-query="Politics" id="politics" onclick="onNavItemClick('politics')" >Politics</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input type="text" class="news-input" placeholder="e.g. Science" />
        <button class="search-button">Search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="cards-container"></div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" class="news-img" />
      </div>
      <div class="card-content">
        <h3 class="news-title">Title here</h3>
        <h6 class="news-source">Source & Date</h6>
        <p class="news-desc">Description here</p>
      </div>
    </div>
  </template>

  <script src="./script.js"></script>
</body>
</html>
